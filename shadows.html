<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
    text-shadow: 3px 3px 3px  red;
    text-shadow: 3px 3px 3px  red, 60px 6px 6px green;
}
.box{
    background-color: yellow;
    height: 200px;
    width: 200px;
    box-shadow: -10px -10px 15px red,  15px 15px 15px  green;
    color: green;
  
  

}

h3{
    color: red;
    text-shadow: -1px 0 green, 0 1px green, 1px 0 green, 0 -1px green;
}
    </style>
</head>
<body>
    <h1>this is my heading</h1>

    <div class="box">
        this is box shadow
    </div>
    <h3>border around shadow</h3>
</body>
</html>
